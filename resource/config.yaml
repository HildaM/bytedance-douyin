# zap logger configuration
zap:
  level: 'info'
  format: 'console'
  prefix: '[douyin-server]'
  director: 'log'
  show-line: true
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true

file:
  video-output: /home/charon/files/videos/
  image-output: /home/charon/files/images/

redis:
  addr: ''
  port: '6379'
  password: ''
  db: '0'
  poolsize: '100'